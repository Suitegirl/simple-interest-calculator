<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <!--link to javascript file src-->
    <script src="script.js"></script>
    <!--link to css file src-->
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <!--Entry fields-->
        Amount       <input type="number"  id="principal">  <br/>
        Rate         <input type="range"  id="rate" min=1 max=20 step=0.25 value=10.25 onchange="updateRate()">
                     <span id="rate_val">10.25</span>    <br/>
        No. of Years <select id="years">
                        <option value= "1"> 1 </option>
                        <option value= "2"> 2 </option>
                        <option value= "3"> 3 </option>
                        <option value= "4"> 4 </option>
                        <option value= "5"> 5 </option>
                        <option value= "6"> 6 </option>
                        <option value= "7"> 7 </option>
                        <option value= "8"> 8 </option>
                        <option value= "9"> 9 </option>
                        <option value= "10">10 </option>
                        </select></p>
        Interest :   <span id="result"></span><br>
        <p>
        <p>
        <!--button onclick calls 2 javascript functions, one to calculate the interest, one to validate the 'Amount' field has a positive number & isn't blank-->
        <button onclick="compute(); checkAmount()">Compute Interest</button>
        <!--'result' span shows the calculation generated by the compute() function in the javascript file-->
        <span id="result">
        </span>
        <footer>
            &#169;Everyone Can Get Rich<br> This calculator belongs to Lynn
        </footer>
        </div>
    </body>
</html>
